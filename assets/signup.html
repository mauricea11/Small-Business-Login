<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Other CSS -->

    <link rel="stylesheet" href="signup.css" />

    <!-- <link
      rel="stylesheet"
      href="https://twilio-labs.github.io/function-templates/static/v1/ce-paste-theme.css"
    /> -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.13/build/css/intlTelInput.min.css"
      integrity="sha256-xpVuhxDPR39wFEQDha4W7kuMx+z9Av3dTS8MbH/RWEU="
      crossorigin="anonymous"
    />

    <!-- Fonts and additional icons -->
    <script
      src="https://kit.fontawesome.com/ac728cac95.js"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.13/build/js/intlTelInput.min.js"
      integrity="sha256-uPbemOnf3P4eaeLHebLwPC71YRbu3WNBvO4ibYeBnGs="
      crossorigin="anonymous"
    ></script>

    <!-- Cookie functions scr -->
  </head>
  <body>
    <main>
      <form class="needs-validation">
        <h2>Sign Up</h2>
        <div id="std-teach-admin-btns">
          <button id="studentbtn" type="button">Student</button>
          <button id="teacherbtn" type="button">Teacher</button>
          <button id="adminbtn" type="button">Admin</button>
        </div>

        <div class="mb-3">
          <i class="fa-solid fa-user fa-lg icon"></i>
          <input
            type="text"
            class="form-control"
            id="nameinput"
            placeholder="Name"
            required
          />
        </div>

        <div class="mb-3">
          <i class="fa-solid fa-envelope fa-lg icon"></i>
          <input
            type="email"
            class="form-control"
            id="emailinput"
            placeholder="Email"
            required
          />
        </div>
        <div class="mb-3">
          <i class="fa-solid fa-user fa-lg icon"></i>

          <input
            type="text"
            class="form-control"
            id="usernameinput"
            placeholder="Username"
            required
          />
        </div>
        <div class="mb-3">
          <i class="fa-solid fa-key fa-lg icon"></i>
          <input
            type="password"
            class="form-control"
            id="passwordinput"
            placeholder="Password"
            required
          />
        </div>
        <div class="mb-3">
          <i class="fa-solid fa-phone fa-lg icon"></i>
          <input
            type="tel"
            class="form-control"
            id="phoneinput"
            placeholder="Phone number"
            required
          />
        </div>

        <div id="formselectgroup">
          <p>Select Your School</p>
          <!-- <input
            type="text"
            name="schoolselection"
            id="schoolselection"
            list="schoollist"
          /> -->

          <input type="text" id="input" placeholder="Type a name here..." />
          <ul class="list" id="schoollist"></ul>
        </div>
        <button type="button" class="btn btn-primary" id="registerbutton">
          Register Now!
        </button>
      </form>

      <div class="modal-footer justify-content-center" id="modalfooter"></div>
    </main>

    <script src="signup.js"></script>
  </body>
</html>
